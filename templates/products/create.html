{% extends "base.html" %}
{% block content %}
    <br>
    <br>
    <br>
    {% if error %}
        {{ error }}
    {% endif %}
<div class="row">
    <div class="col-md-12 text-center">
        <div class="col-md-12">
            <form class="form-signin" action="{% url 'create' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Create Product</h1>
                <label for="inputTitle" class="sr-only">Title</label>
                <input type="text" id="inputTitle" class="form-control" name="title" placeholder="Product Title" autofocus>

                <label for="inputURL" class="sr-only">URL</label>
                <input type="text" id="inputURL" class="form-control" name="url" placeholder="Product URL">

                <label for="inputBody" class="sr-only">Product Description</label>
                <input type="textbox" id="inputBody" class="form-control" name="body" placeholder="Product Description">

                <label for="inputIcon" class="sr-only">Product Icon</label>
                <input type="file" id="inputIcon" class="form-control" name="icon" placeholder="Product Icon">

                <label for="inputImage" class="sr-only">Product Icon</label>
                <input type="file" id="inputImage" class="form-control" name="image" placeholder="Product Image">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Create Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
