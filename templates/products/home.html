{% extends "base.html" %}
{% block content %}

    {% for product in products.all %}
        <div class="row">
            <div class="col-md-2">
                <img class="img-fluid" src="{{ product.image.url }}" />
            </div>
             <div class="col-md-2">
                <h1>{{ product.title }}</h1>
                 <p></p>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    {% endfor %}

{% endblock %}
