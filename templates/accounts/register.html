{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <div class="col-md-12">
            <form class="form-signin" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Sign Up!</h1>
                <label for="inputUsername" class="sr-only">Email address</label>
                <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" autofocus>
                <label for="inputPassword1" class="sr-only">Password</label>
                <input type="password" id="inputPassword1" class="form-control" name="password1" placeholder="Password">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" id="inputPassword1" class="form-control" name="password2" placeholder="Password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
